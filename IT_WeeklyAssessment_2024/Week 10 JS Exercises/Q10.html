<!DOCTYPE html>
<html>
<head>
    <title>Q 10</title>
</head>
<body>
    <script>
        function calculateArea(l, b) {
            return l * b;
        }

        var l = parseFloat(prompt("Enter the length of rectangle:"));
        var b = parseFloat(prompt("Enter the breadth of rectangle:"));

        alert("Area of the rectangle: " + calculateArea(l, b));
    </script>
</body>
</html>
